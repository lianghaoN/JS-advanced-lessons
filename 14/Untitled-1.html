<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var objProto = {
        z:3
    }
    var obj = Object.create(objProto);
    obj.x=1;
    obj.y=2;
    console.log(obj.x);
    console.log(obj.y);
    console.log(obj.z);
    console.log(obj.toString);
    for(var k in obj){
        console.log(k,obj[k]);
    }

    var obj = {x:1};
    Object.defineProperty(obj,'y',{
        enumerable:true,
        value:2,
    });
    console.log(obj);
    for(var k in obj){
        console.log(k,obj[k]);
    }
    console.log(obj.y);

    var person = {name :'Jack'};
    Object.defineProperty(person,'name',{
        writable:true,//可否可写
        configurable:false,//可否被删除，被配置
        enumerable:true,//可否枚举
        value:'Mike'
    });
    console.log(person.name);
    person.name="Lucy";
    console.log(person.name);
    delete person.name;
    console.log(person.name);

    var obj={username:'Daisy'};
    Object.defineProperty(obj,"username",{
        configurable:true,
        enumerable:true,
        get(){
            return this._username;
        },
        set(val){
            this._username = val;
        }
    })
    obj.set('ss');
    console.log(obj.get());

    var obj = {x:1};
    Object.defineProperty(obj,'y',{
        enumerable:true,
        configurable:true,
        writable:true,
        value:2
    })
    Object.getOwnPropertyDescriptor(obj,'y');
</script>
</html>
