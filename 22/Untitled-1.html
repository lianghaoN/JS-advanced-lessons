<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="newsList">
    </ul>
</body>
<script>
    /*
        Math.random();
        得到的是一个【0，1}之间的浮点数
    */
    for(var i=0;i<5;i++){
        console.log(Math.random());
    }

    var newsList = [
        {"title":"aaaaa"},
        {"title":"bbbbb"}
    ];
    var ulNode = document.getElementById("newsList");
    for (var i=0;i<newsList.length;i++){
        var liNode = document.createElement("li");
        liNode.innerHTML=newsList[i]["title"];
        ulNode.appendChild(liNode);
    }

    /*
        JSON.stringify(对象，数组)
        将js对象或数组转化为json字符串
    */
    var jsonstr = JSON.stringify(newsList);
    console.log(jsonstr);
    console.log(typeof jsonstr);

    /*
        JSON.parse(json字符串)
        将json字符串转化为js对象的结构
    */
    var jsObjcet = JSON.parse(jsonstr);
    console.log(jsObjcet);
    console.log(typeof jsObjcet);
</script>
</html>
