<script>
    /*
        const声明的变量，不可修改
        修改会报错
        声明时，必须赋值，不赋值会报错
    */
    const PI=3.1415926;
    // PI=3.4343;

    // const PI;

    /*
        const定义对象时，引用地址不可变
        对象上的属性是可变的
        const作用域也是块级作用域
        const指向的对象引用不可变，但其属性是可变的
    */
    const obj ={"username":"zhangsan"};
    let obj1 ={"username":"list"};
    obj.username="wangwu";
</script>
