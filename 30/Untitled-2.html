<!DOCTYPE html>

<body>
    
</body>
<script>
    /*
        剩余操作
        可以接收剩下的所有实参
        必须放在参数的最后位置上

        剩余操作符对应变量最后得到一个数组
    */
    function fn1(x,z,...y){
        console.log(x,z,y);
    }
    fn1(1,2,3,4,5);

    /*
        扩展操作符
    */
    function fn2(){
        console.log(arguments);
    }
    fn2(1,...[2,3,4,5]);
    fn2(1,2,3,4,5);
</script>
</html>
