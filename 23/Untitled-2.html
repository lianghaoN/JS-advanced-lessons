<script>
    /*
        1.前后端的数据交互传输数据格式
        2.作为数据存储的数据格式
    */

    var jsObject ={
        "username":"zhangsan",
        "age":20,
        "address":{
            "addName":"石家庄",
            "addCode":"111222"
        }
    };
    var jsonStr = JSON.stringify(jsObject,function(x,y){
        if(typeof y =="number"){
            return undefined;
        }
        return y;
    });
    console.log(jsonStr);

    var jsonStr = JSON.stringify(jsObject,["username","age"])
    console.log(jsonStr);

    var jsonStr = JSON.stringify(jsObject,function(x,y){
        console.log(x,y);
    })
</script>
