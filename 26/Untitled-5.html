<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="zhanqiao.jpg"> <span id="title"></span>
    <button id="btn">ajax</button>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    /*
        ajax从后端请求数据，局部刷新页面
    */
    $('#btn').click(function(){
        $.ajax({
            url:"./serve.php",
            type:"get",
            success:function(data){
                $("#title").html(data);
            },
            error:function(err){
                console.log(err);
            }
        })
        console.log("您好");
    })
</script>
</html>
