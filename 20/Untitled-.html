<script>

    /*
        [xyz]从括号中的字符中选任意一个
        i标识符：是否忽略大写
        g标识符：是否全局检索
    */
    var reg1 =/[bcf]at/gi;
    var reg2 = new RegExp(/[bcf]at/,"gi");
    var rg3 = new RegExp("[bcf]at","gi");
    var str1 ="bat car fat Fat difijfi";
    str1.match(reg1);// (3) ["bat", "fat", "Fat"]
    console.log(reg2);// /[bcf]at/gi
    console.log(rg3);// /[bcf]at/gi
